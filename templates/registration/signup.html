{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %}

{% block content %}

<form method="post">

    {{form|crispy}}

</form>
<h4>Already have an account <a href="{% url 'login' %}">Log In</a> </h4>

{% endblock content %}
